<html lang="en">

<body>
<!-- Page 2.2 - Join an existing game (only one game so far) by entering your name -->
    <h1>JOIN CURRENT GAME</h1>
    <div id="form-entry">
        <input id="name" placeholder="Enter your name!" type="text" name="name" value=""/>
        <input id="submit" onclick="submit()" type="submit" value="Submit" />
        <a id="ready" href="game"><button style="display: none;">Ready!</button></a>
        <p id="waiting"></p>
    </div>
    <div id="current-game">
        <h5>Game Information</h5>
        <ul id="information">
        </ul>
    </div>
